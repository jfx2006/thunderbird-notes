release:
  release_date: 2020-03-13
  text: |
    **These notes apply to Thunderbird version 75 beta 3 released April 1, 2020.**

    **Thunderbird 75 integrates Lightning, Thunderbird's calendar add-on, into Thunderbird.**

    If you have installed Lightning, it will be automatically removed. Refer to this
    [Calendar troubleshooting article](https://support.mozilla.org/kb/calendar-updates-issues-thunderbird)
    in case of problems.

    **As of Thunderbird 74, "legacy" extensions are no longer supported.**
  import_system_requirements: '68.0'
  groups:
  - 
  - "Fixed in Beta 2"
  - "Changed and Fixed in Beta 3"

